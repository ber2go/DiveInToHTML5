<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <title>Forms - validation via pseudo classes</title>
    <style>
    .panel {
        padding:10px;
        margin-top:20px;
    }

    input:valid + .invalid /* Adjacent sibling selector */{
    	visibility: hidden;
    }

    input:invalid + .invalid {
    	visibility: visible;
    }

    input:required {
    	border: 2px solid #900;
    }

    input:valid {
    	border: 2px solid #ccc;
    }

    .invalid {
    	margin-top: 0px;
    	margin-bottom: 4px;
    	font-size: 0.8em;
    	color: #666;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <form class="form" role="form">
                <div class="form-group">
                    <input id="user" class="form-control" type="text" placeholder="Username" pattern="[a-zA-Z]{5,}" required/>
                    <div class="invalid text-muted">
                        The required user name may only be a series of alphabetical characters.
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
                    <div class="invalid text-muted">
                        The required email address may not include any special characters other than an '@' sign.
                    </div>
                </div>
                <button type="submit" id="submit" name="submit" class="btn">Change</button>
            </form>
        </div>
    </div>
</body>

</html>
